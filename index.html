<!DOCTYPE html>
<html>
<head>
  <title>Email Form</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .input-field {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Form</h1>
    <form action="https://formsubmit.co/webil903@gmail.com 
" method="POST">
      <div class="input-field">
        <input type="text" name="name" placeholder="Your Name" required>
      </div>
      <div class="input-field">
        <input type="email" name="email" placeholder="Your Email" required>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
